<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Practicum Sprint 3" />
    <meta name="author" content="Phillippe Louis" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="US, National parks, explore US, parks" />
    <title>Around The U.S.</title>
    <link rel="icon" type="image/x-con" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require ('./images/Logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <button class="profile__image-edit" type="button"></button>
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <form class="modal__form" id="profile-edit-form">
          <h2 class="modal__heading" id="modal-profile-heading">
            Edit profile
          </h2>
          <fieldset
            class="modal__form-fieldset"
            id="modal-profile-form-fieldset"
          >
            <input
              class="modal__form-input"
              type="text"
              name="title"
              id="profile-title-input"
              required
              minlength="2"
              maxlength="40"
              placeholder="Name"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              class="modal__form-input"
              type="text"
              id="profile-description-input"
              name="description"
              required
              minlength="2"
              maxlength="200"
              placeholder="Description"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--^Edit Modal^-->
    <!--Add Modal-->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-add-close"></button>
        <form class="modal__form" id="modal-add-card-form">
          <h2 class="modal__heading">New Place</h2>
          <fieldset class="modal__form-fieldset" id="card-add-form">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              id="modal-card-title-input"
              required
              minlength="1"
              maxlength="30"
              placeholder="Title"
            />
            <span class="modal__error" id="modal-card-title-input-error">
            </span>
            <input
              class="modal__form-input"
              type="text"
              id="modal-card-image-input"
              name="link"
              required
              placeholder="Image link"
            />
            <span
              class="modal__error modal__error_visible"
              id="modal-card-image-input-error"
            >
            </span>
            <button
              class="modal__button"
              type="submit"
              id="modal-add-card-create"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--^Add Modal^-->
    <!--Modal Preview-->
    <div class="modal" id="card-image-modal">
      <div class="modal__container-card">
        <button
          class="modal__close modal-card-close"
          id="card-close-image"
        ></button>
        <img class="modal__image-card" id="modal-card-image" src="#" alt="#" />
        <p class="modal__caption-card" id="modal-card-caption"></p>
      </div>
    </div>
    <!--^Modal Preview^-->
    <!--Delete Confirmation-->
    <div class="modal" id="Delete-confirm-modal">
      <div class="modal__container-profile" id="Delete-confirm-container">
        <button class="modal__close" id="Delete-confirm-close"></button>
        <form class="modal__form" id="Delete-confirm-form">
          <h2 class="modal__heading" id="Confirm-delete-header">
            Are you sure?
          </h2>
          <fieldset class="modal__form-fieldset" id="Delete-form-fieldset">
            <button type="submit" class="modal__button">Yes</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--^Delete Confirmation^-->
    <!--Profile-Image Change-->
    <div class="modal" id="Profile-image-edit-modal">
      <div class="modal__container-profile" id="Profile-image-edit-container">
        <button class="modal__close" id="Profile-image-edit-close"></button>
        <form class="modal__form" id="Profile-image-form">
          <h2 class="modal__heading">Change profile picture</h2>
          <fieldset class="modal__form-fieldset" id="Profile-form-fieldset">
            <input
              class="modal__form-input"
              name="Avatar"
              id="Profile-image-link"
              type="link"
              required
              placeholder="Profile Picture link"
            />
            <span class="modal__error" id="Profile-image-link-error"> </span>
            <button class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--^Profile-Image Change^-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="#" alt="#" id="card-image" />
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__like-button" type="button"></button>
          <p class="card__likes-counter"></p>
        </div>
      </li>
    </template>
    <!----------<script src="./scripts/index.js" defer type="module"></script>---->
  </body>
</html>
