<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Practicum Sprint 3" />
    <meta name="author" content="Phillippe Louis" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="US, National parks, explore US, parks" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-con" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpeg"
            alt="=Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-close"
          type="button"
        ></button>
        <form class="modal__form" id="profile-modal-form">
          <h2 class="modal__heading">Edit profile</h2>
          <fieldset class="modal__form_fieldset">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              id="profile-title-input"
              required
              placeholder="Name"
            />
            <span class="modal__form-divider"></span>
            <input
              class="modal__form-input"
              type="text"
              id="profile-description-input"
              name="description"
              required
              placeholder="Description"
            />
            <span class="modal__form-divider"></span>
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--Add Modal-->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-add-close" type="button"></button>
        <form class="modal__form" id="card-add-form">
          <p class="modal__heading">New Place</p>
          <fieldset class="modal__form_fieldset">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              id="card-title-input"
              required
              placeholder="Title"
            />
            <span class="modal__form-divider"></span>
            <input
              class="modal__form-input"
              type="text"
              id="card-image-input"
              name="link"
              required
              placeholder="image link"
            />
            <span class="modal__form-divider"></span>
            <button class="modal__button">Create</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="card-image-modal">
      <div class="modal__container-card">
        <img class="modal__image-card" id="card-modal-image" src="#" alt="" />
        <p class="modal__caption-card" id="card-modal-caption"></p>
        <button class="modal__close" id="card-image-close"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          id="card-delete-button"
          type="button"
        ></button>
        <img class="card__image" src="#" alt="" id="card-image" />
        <div class="card__description" id="card-description-title">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
